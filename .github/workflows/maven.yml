name: Maven CI (Automation Tests)

on:
  push:
    branches:
      - Master
  pull_request:
    branches:
      - Master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      #  Build & execute TestNG tests
      - name: Build & Run Tests
        run: mvn clean test
     
     #  UPLOAD REPORTS (ALWAYS RUNS)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-reports
          path: Reports
